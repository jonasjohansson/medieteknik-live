<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>Miro Board Embed</title>
    <style>
        /* Remove default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Ensure no scrolling */
        }

        /* Make the iframe fullscreen, responsive, and scaled */
        iframe {
            width: 100vw; /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
            border: none;
            transform: scale(1.2); /* Scale up the content */
            transform-origin: 0 0; /* Scale from the top-left corner */
            /* Ensures the content fills the screen without UI visible */
        }
    </style>
</head>
<body>
    <iframe src="https://miro.com/app/board/uXjVLkvGFwg=/" frameborder="0" allowfullscreen></iframe>
</body>
</html>
